<html>
<head>
<style>
 #container{


       padding: 20px;
       width: 40%;
       margin: 0 auto;
       margin-top: 1%;
       margin-bottom: 2%;
       background-color: grey;
      }

td{
			color: black;
			text-align:left;
			font-size:16px;
	}
h4{

             color: brown;
             text-align: center;
			 
    }
			
  <title>Form</title>
  </style>
  <script type="text/javascript" src="validate.js">
</script>
</head>
<body background="9.jpg">
  <center><h4>Feedback Form</h4></center>
  <div id="container">
  <form action="successful.html" class="form" name="addressform" onsubmit="return validateForm()">
  <table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">  
		 <tr>  
                  <td align="right">First Name:</td>  
                  <td><input type="text" name="yourname" /></td>  
           </tr> 
		    <tr>  
                  <td align="right">Last Name:</td>  
                  <td><input type="text" name="lastname" /></td>  
           </tr>  
		    <tr>  
                  <td align="right">Phone:</td>  
                  <td><input type="text" name="phone1" /></td>  
           </tr>  
		    <tr>  
                  <td align="right">Email Id:</td>  
                  <td><input type="text" name="email" /></td>  
           </tr>
		    <tr>  
                  <td align="right">Date Of Birth:</td>  
                  <td><input type="date" name="birthdate" /></td>  
           </tr>

		   <tr>
					<td align="right">Gender</td>
                        <td><input type="radio" value="Male" >Male
						<input type="radio" value="Female" >Female
                            </td>
              </tr>
			   <tr>
						<td align="right">City:</td>
                    <td><select name="city">
                        <option> Pune </option>
                        <option> Murbad </option>
                        <option> Wai </option>
                    </select></td>
               </tr>
  
			  <tr>
						<td align="right">Country:</td>
                    <td><select name="country"  >
                        <option> India </option>
                        <option> Russia </option>
                        <option> US </option>
                    </select></td>
               </tr>
               <tr>  
                  <td align="right">Description Box:</td>  
                  <td><textarea rows="4" cols="30"></textarea></td>  
           </tr>  
		   <tr>  
                  <td align="right">Feedback:</td>  
                  <td><textarea rows="4" cols="30"></textarea></td>  
           </tr>
		    <tr>  
                  <td><a href="successful.html"><input type="submit" value="submit"></a></td> 
           </tr>  
    </form>
	</div>
</body>
</html>
