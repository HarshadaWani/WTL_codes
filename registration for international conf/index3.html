<html>
<head>
  <title>Form</title>
  <script type="text/javascript" src="validate.js">
</script>
</head>
<body background="9.jpg">
  <center><h4>Registration Form</h4></center>
  <form action="payment.html" class="form" name="addressform" onsubmit="return validateForm()">
  <table id="table1"; cellspacing="5px" cellpadding="5%"; align="center">  
		 <tr>  
                  <td align="right">First Name:</td>  
                  <td><input type="text" name="yourname" /></td>  
           </tr> 
		    <tr>  
                  <td align="right">Last Name:</td>  
                  <td><input type="text" name="lastname" /></td>  
           </tr>  
		    <tr>  
                  <td align="right">Phone:</td>  
                  <td><input type="text" name="phone1" /></td>  
           </tr>  
		    <tr>  
                  <td align="right">Email Id:</td>  
                  <td><input type="text" name="email" /></td>  
           </tr>
		   <tr>
					<td align="right">Designation:</td>
                        <td><select name="designation" >
                            <option> Student </option>
                            <option> Company </option>
                            <option> Faculty </option>
                        </select></td>
              </tr>
			  <tr>
						<td align="right">Country:</td>
                    <td><select name="country"  >
                        <option> India </option>
                        <option> Russia </option>
                        <option> US </option>
                    </select></td>
               </tr>
                 
		    <tr>  
                  <td><a href="payment.html"><input type="submit" value="submit"></a></td> 
           </tr>  
    </form>
</body>
</html>
